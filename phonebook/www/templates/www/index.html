{% extends 'www/base.html' %}
{% block title %}index{% endblock %}
{% block content %}
<table>
  <tr>
    <th>First name</th>
    <th>Last name</th>
    <th>Phone</th>
    <th>Email</th>
  </tr>
  {% for person in contacts %}
  <tr>
    <td>{{ person.first_name }}</td>
    <td>{{ person.last_name }}</td>
    <td>{{ person.phone }}</td>
    <td>{{ person.email }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
